<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

            <!--Nombre-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control" 
                            formControlName="nombre"
                            placeholder="Nombre de Usuario">
                    <span class="form-text text-danger"
                            *ngIf="campoEsValid('nombre')">
                        Debe de ser en formato ded nombre y apellido
                    </span>
                </div>
            </div>

            <!--Email-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input  type="email" 
                            class="form-control" 
                            placeholder="Email de Usuario"
                            formControlName="email"
                            >
                        <span class="form-text text-danger"
                            *ngIf="campoEsValid('email')">
                        Debe de ser en formato ded nombre y apellido
                    </span>
                </div>
            </div>

            <!--Username-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Username de Usuario">

                </div>
            </div>

            <!--Password-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de Usuario">

                </div>
            </div>

            <!--Password2-->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confimar la contraseÃ±a">

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Crear
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<h5>Nombre</h5>
<pre>{{ miFormulario.controls['nombre'].errors | json }}</pre>
<h5>Email</h5>
<pre>{{ miFormulario.controls['email'].errors | json }}</pre>
